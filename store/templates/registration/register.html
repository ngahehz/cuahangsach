{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            {% if form.errors %}
                <h4 style="color:red">THE FORM HAVE SOME ERROR</h4>
            {% endif %}
            <form action="{% url 'register' %}" method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>

        </div>  
    </div>
</div>

{% endblock %}
